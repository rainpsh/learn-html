<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박성혜의 개인페이지</title>
  <!-- 외부스타일 시트 -->
   <link rel="stylesheet" href="./styles.css">
   
  <!-- 내부스타일 시트 -->
   <style>
    strong {
      background-color: rgb(148, 207, 207);

    }
   </style>
</head>
<body>
  Hello World!
  <button type="button" class="btn">버튼</button>
  <!-- 박스 모델 -->
   <div class="box">
    <!-- parent -->
    <div class="children">
      children
    </div>
   </div>
  
  
    <p>p 태그입니다</p>
    <strong id="text-red">strong 태그입니다</strong><br>
    <strong>strong 태그입니다</strong>
    <hr>
    <div>
      <p>img태그 영역<br>
        <img src="https://img.sbs.co.kr/newimg/news/20250701/202087000_500.jpg" alt="케이팝이미지">
      </p>
      <a href="https://www.naver.com" target="_blank">네이버</a>
      <span>
        <a href="">테스트</a>
      </span>
      <a href="">형제 태그입니다</a>
    </div>
  <!-- 제목태그 -->
  <h1>
    <span style="color: blueviolet;">제목</span>입니다</h1>
  <h2>제목입니다</h2>  
  <h3>제목입니다</h3>  
  <hr>
  <h4>제목입니다</h4>  
  <h5>제목입니다</h5>  
  <h6>제목입니다</h6>    
  <!-- 리스트 테그-->
  <h3>우리 강의에서 다루는 언어</h3>
  <!-- 순서가 없는 리스트-->
  <ul style="list-style-type:square;">
    <li class="text-large">HTML</li>
    <li class="text-large">CSS</li>
    <li class="text-large">JavaScript</li>
  </ul>
  <ul style="list-style-type:circle;">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <!-- 순서가 있는 리스트-->
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <!-- form 요소들 -->
  <form action="">
    <label for="user-id" class="text-large">ID</label>
    <br>
    <input type="text" id="user-id" name="user-id" placeholder="ID를 입력해주세요" required>
    <p></p>
    <label for="user-password" class="text-large">Password</label>
    <br>
    <input type="password" name="user-password" placeholder="패스워드를 입력해주세요" required>
    <!-- 제출버튼을 만드는 두가지 방법-->
    <br>
    <input type="submit" value="로그인">   <blank></blank>
    <button type="submit">로그인</button>
  </form>
  <!--  체크버튼 -->
    <form action="">
      <p>음식 선택 </p>
      <input type="checkbox" name="food" value="chicken" id="chicken">
      <label for="chicken">치킨</label>
      <input type="checkbox" name="food" value="pizza" id="pizza">
      <label for="pizza">피자</label>
      <input type="checkbox" name="food" value="gimbab" id="gimbab">
      <label for="gimbab">김밥</label>
      <input type="checkbox" name="food" value="hamburger" id="hamburger">
      <label for="hamburger">햄버거</label>
      <br>
      <input type="submit" value="제출하기">
    </form>
    <form action="">
      <p>성별 선택 </p>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male">남성</label>
      <input type="radio" name="gender" value="female" id="female">
      <label for="female">여성</label>
      <br>
      <input type="submit" value="제출하기">
    </form>
</html>
